# Porcupine server
# Web connector ini file

[config]
# comma separated list of hosts
# the connector will perform load balancing using round-robin
# you can add a host more than once in the list if it is capable of
# handling more load than the others
hosts=localhost:21567
#,localhost:21569,localhost:21569,localhost:21569,localhost:21571,localhost:21573

# the connector is not aware of inactive hosts/nodes
# if the connector fails to connect to a certain host,
# the host is temporarily removed from
# the replication site and then re-added to the replication site
# after the following timeout in seconds
rejoin_timeout=test60
